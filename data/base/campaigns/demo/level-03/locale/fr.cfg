epilogue=Félicitations, vous avez terminé la campagne de démonstration! \ n \ nLa version alpha actuelle du jeu contient beaucoup plus de contenu que la démo. L'alpha est déjà disponible pour beaucoup de nos utilisateurs avec des dizaines d'heures de défi et de plaisir lors de la construction de leurs usines. Il y a des nouvelles recherches pour débloquer d'autres recettes, des trains de logistique de grandes envergures, des signaux pour les configurations automatisés de pointe, des robots volants intelligents et bien plus encore. Vous pouvez également faire vos propres cartes ou essayer des modes existants dans l'alpha. \ n \ nNous avons quitté nos emplois pour travailler à plein temps sur Factorio. Le jeu est toujours en cours de développement et les personnes qui achètent l'alpha nous aider à terminer ce jeu. Dans le cas où vous avez aimé la démo, nous vous serions reconnaissants si vous achetez la version alpha à ​​www.factorio.com / preorder. Nous vous remercions.
