epilogue=Félicitations, vous avez terminé la campagne de base. \ n \ nIl est beaucoup plus que vous pouvez faire dans le Factorio. Vous pouvez aller et jouer le jeu libre. C'est un jeu long de survie qui combine tous les mécanismes actuellement présents dans le jeu (automatisation de la production, de la recherche, combat). Ou vous pouvez essayer le scénario de bac à sable (sandbox) et juste à construire ce que vous voulez - il n'ya pas de but et pas d'ennemis. Vous pouvez également consulter notre dossier de scénario de défi (nécessite four adhésion Surveillance ou ultérieure). Il vous serez en résolvant des énigmes logistiques et de course avec le temps de construire des usines spécialisées.
